<!-- PDF Navigator App HTML -->
<!-- Defines the structure for a web-based PDF viewer with a collapsible sidebar and enhanced controls -->

<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Set character encoding to UTF-8 for universal compatibility -->
    <meta charset="UTF-8">
    <!-- Ensure responsive design for mobile and desktop devices -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Page title displayed in browser tab -->
    <title>PDF Navigator App</title>
    <!-- Load PDF.js library (version 5.4.296) from CDN for PDF rendering -->
    <script type="module" src="https://unpkg.com/pdfjs-dist@5.4.296/build/pdf.min.mjs"></script>
    <!-- Load Tesseract.js (version 5.1.0) from CDN for OCR -->
    <script src="https://unpkg.com/tesseract.js@v5.1.0/dist/tesseract.min.js"></script>
    <!-- Link to custom CSS for styling -->
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <!-- Version display in bottom-left corner -->
    <div id="version"></div>
    <!-- Sidebar container for PDF upload and TOC -->
    <div id="sidebar">
        <!-- Sidebar toggle button -->
        <button id="toggleSidebar">☰ Menu</button>
        <!-- File input for selecting PDF files -->
        <input type="file" id="upload" accept=".pdf">
        <!-- Menu area for TOC or placeholder -->
        <div id="menu">
            <!-- Placeholder text before PDF upload -->
            <div id="no-pdf">Upload a PDF to begin</div>
        </div>
    </div>
    <!-- Main viewer area for PDF content -->
    <div id="viewer">
        <!-- Container for rendered PDF pages -->
        <div id="documentContainer"></div>
        <!-- Navigation and control panel -->
        <div id="pageControls">
            <button id="prevBtn" disabled>Previous</button>
            <span id="pageInfo">Page 0 of 0</span>
            <button id="nextBtn" disabled>Next</button>
            <button id="zoomInBtn">+</button>
            <button id="zoomOutBtn">-</button>
            <button id="fullScreenBtn">⤢</button>
        </div>
    </div>
    <!-- Load main JavaScript logic -->
    <script type="module" src="js/script.js"></script>
</body>
</html>
